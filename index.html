<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <div class="calculator">
            <div class="top">
                <span class="input" id="input">0</span>
                <span class="backspace entry" id="backspace">Backspace</span>
            </div>

            <div class="row">
            <span class="clear entry" id="c">AC</span>
            <span class="paren entry" id="(">(</span>
            <!-- <span class="percentage entry" id="%">%</span> -->
            <span class="paren entry" id=")">)</span>
            <span class="division entry operator" id="/">÷</span>
            </div>

            <div class="row">
                <span class="number entry" id="7">7</span>
                <span class="number entry"id="8">8</span>
                <span class="number entry" id="9">9</span>
                <span class="multiply entry operator" id="×">×</span>
            </div>

            <div class="row">
                <span class="number entry" id="4">4</span>
                <span class="number entry" id="5">5</span>
                <span class="number entry" id="6">6</span>
                <span class="subtraction entry operator" id="-">-</span>
            </div>

            <div class="row">
                <span class="number entry" id="1">1</span>
                <span class="number entry" id="2">2</span>
                <span class="number entry" id="3">3</span>
                <span class="addition entry operator" id="+">+</span>
            </div>

            <div class="row">
                <!-- <span class="or entry" id="or">+/-</span> -->
                <span class="percentage entry" id="%">%</span>
                <span class="number entry" id="0">0</span>
                <span class="decimal entry" id=".">.</span>
                <span class="equal entry" id="=">=</span>
            </div>
        </div>
            <div class="extras">
            <div class="row">
                <span class="power extra operator entry" id = "^">^</span>
                <span class="e extra number entry" id ="e">e</span>
                <span class="pi extra number entry" id ="π">π</span>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
    </body>
</html>
