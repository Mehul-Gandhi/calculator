<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <div class="calculator">
            <div class="top">
                <span class="input ">null</span>
                <span class="backspace ">Backspace</span>
            </div>

            <div class="row">
            <span class="clear entry">C</span>
            <span class="paren entry">()</span>
            <span class="percentage entry">%</span>
            <span class="division entry operator">รท</span>
            </div>

            <div class="row">
                <span class="number entry">7</span>
                <span class="number entry">8</span>
                <span class="number entry">9</span>
                <span class="multiply entry operator">ร</span>
            </div>

            <div class="row">
                <span class="number entry">4</span>
                <span class="number entry">5</span>
                <span class="number entry">6</span>
                <span class="subtraction entry operator">-</span>
            </div>

            <div class="row">
                <span class="number entry">1</span>
                <span class="number entry">2</span>
                <span class="number entry">3</span>
                <span class="addition entry operator">+</span>
            </div>

            <div class="row">
                <span class="or entry">+/-</span>
                <span class="number entry">0</span>
                <span class="decimal entry">.</span>
                <span class="equal entry">=</span>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    </body>
</html>
